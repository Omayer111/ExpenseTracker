name: new

on:
  push:
    branches:
      - Transaction_Faruk
  pull_request:
    branches:
      - Transaction_Faruk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
