name: new

on:
  push:
    branches:
      - Transaction_Faruk
  pull_request:
    branches:
      - Transaction_Faruk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # List files in the root directory to verify the project structure
      - name: List files in root directory
        run: ls

      # Change to the project directory
      - name: Change to project directory
        run: cd ExpenseTracker/ExpenseTracker-master

      # Grant execute permissions to gradlew script
      - name: Grant execute permissions to gradlew
        run: chmod +x gradlew

      # Run unit tests with Gradle
      - name: Run Unit Tests
        run: ./gradlew test

      # Run UI tests with Gradle (if applicable)
      - name: Run UI Tests
        run: ./gradlew connectedAndroidTest
